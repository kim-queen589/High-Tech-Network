<!-- Dashboard Page -->
<div class="page dashboard-layout">
    <!-- Dashboard Content -->
    <div class="dashboard-layout">
        <!-- Balance Cards -->
        <div class="balance-cards">
            <div class="card">
                <h3>Available Balance</h3>
                <h2>Rs <span id="availableBalance">0</span></h2>
            </div>
            <div class="card">
                <h3>Withdrawable Balance</h3>
                <h2>Rs <span id="withdrawableBalance">0</span></h2>
            </div>
            <div class="card">
                <h3>Training Bonus</h3>
                <h2>Rs <span id="trainingBonus">0</span></h2>
            </div>
            <div class="card">
                <h3>Total Invested</h3>
                <h2>Rs <span id="totalInvested">0</span></h2>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <!-- Profile Card -->
            <div class="profile-card">
                <img src="profile-placeholder.png" alt="Profile" class="large-profile-img">
                <button class="edit-profile">
                    <i class="fas fa-pencil-alt"></i>
                    Edit Profile
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3>Total Points</h3>
                <h2><span id="totalPoints">0</span></h2>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-plus"></i>
                <h3>Direct Referrals</h3>
                <h2><span id="directReferrals">0</span></h2>
            </div>
            <div class="stat-card">
                <i class="fas fa-network-wired"></i>
                <h3>Indirect Referrals</h3>
                <h2><span id="indirectReferrals">0</span></h2>
            </div>
        </div>

        <!-- Info Cards -->
        <div class="info-cards">
            <div class="info-card">
                <h3>Rank</h3>
                <p><span id="userRank">Member</span></p>
            </div>
            <div class="info-card">
                <h3>Member Since</h3>
                <p><span id="memberSince">Jan 2024</span></p>
            </div>
            <div class="info-card">
                <h3>Total Earnings</h3>
                <p>Rs <span id="totalEarnings">0</span></p>
            </div>
            <div class="info-card">
                <h3>Sponsor</h3>
                <p><span id="sponsorName">Admin</span></p>
            </div>
        </div>
    </div>
</div>
